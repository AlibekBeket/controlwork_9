{% extends 'base.html' %}
{% block title %}Gallery{% endblock %}
{% block content %}
{% for photo in photos %}
<div class="photo">
    <p><a href="#"><img src="{{ photo.img.url }}" alt="{{ photo.author }}"></a></p>
    <p>{{ photo.signature }}</p>
    <p>{{ photo.author }}</p>
    <p>{{ photo.created_at }}</p>
</div>
{% endfor %}
{% endblock %}
